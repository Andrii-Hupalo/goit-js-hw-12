<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <div class="form-group">
          <div class="request">
            <label>Що б ви хотіли подивитись?</label>
            <input
              list="query-list"
              type="text"
              name="search-text"
              placeholder="Search images..."
              required
            />
            <datalist id="query-list"></datalist>
            <button class="btn" type="submit">Search</button>
          </div>
          <div id="img-card" class="card-container">
            <ul class="gallery"></ul>
          </div>
        </div>
      </form>
      <div class="button-container">
        <button class="js-load-more hidden" type="button">Load more</button>
        <span class="loader hidden" aria-hidden="true"></span>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
